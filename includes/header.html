<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IGMOBA</title>

    <!-- Favicon -->
    <link rel="icon" href="assets/images/igmoba.png" type="image/png">

    <!-- Agregar Font Awesome para el ícono del menú -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

    <!-- Agregar Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <!-- Header -->
    <header class="bg-blue-400 shadow-md">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
            <!-- Logo -->
            <a href="index.html" class="flex items-center text-white text-3xl font-semibold">
                <img src="assets/images/igmoba.png" alt="IGMOBA Logo" class="h-14 mr-3"> IGMOBA
            </a>

            <!-- Botón de menú móvil (icono de hamburguesa) -->
            <button class="text-white lg:hidden block" id="menu-toggle">
                <i class="fas fa-bars fa-lg"></i> <!-- Icono de menú -->
            </button>

            <!-- Menú de escritorio -->
            <nav class="hidden lg:flex space-x-6">
                <a href="index.html" class="text-white text-lg hover:text-gray-300 transition duration-300">Inicio</a>
                <a href="propiedades.html" class="text-white text-lg hover:text-gray-300 transition duration-300">Propiedades</a>
                <a href="servicios.html" class="text-white text-lg hover:text-gray-300 transition duration-300">Servicios</a>
                <a href="contacto.html" class="text-white text-lg hover:text-gray-300 transition duration-300">Contacto</a>
            </nav>
        </div>

        <!-- Menú móvil (aparece al hacer clic) -->
        <div id="mobile-menu" class="lg:hidden bg-blue-600 text-white px-6 py-4 space-y-4 hidden">
            <a href="index.html" class="block text-lg hover:text-gray-200">Inicio</a>
            <a href="propiedades.html" class="block text-lg hover:text-gray-200">Propiedades</a>
            <a href="servicios.html" class="block text-lg hover:text-gray-200">Servicios</a>
            <a href="contacto.html" class="block text-lg hover:text-gray-200">Contacto</a>
        </div>
    </header>

    <!-- Script para el toggle del menú móvil -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const menuToggle = document.getElementById('menu-toggle');
            const mobileMenu = document.getElementById('mobile-menu');

            // Verificamos si los elementos existen antes de aplicarles el evento
            if (menuToggle && mobileMenu) {
                menuToggle.addEventListener('click', function () {
                    // Alterna entre ocultar y mostrar el menú móvil
                    mobileMenu.classList.toggle('hidden');
                    mobileMenu.classList.toggle('block');
                });
            }
        });
    </script>

</body>

</html>
